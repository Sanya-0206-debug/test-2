 
<html>
    <head>
      <title>GESTURE WEB APP</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
          <h3 class="btn btn-warning heading" id="heading">Vehicle Identifier</h3>
      <div id="info">
        <p>Take a selife of a Vehicle to know about the name and the type</p>
      </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>WebCam View - </label>
            <div id="camera"></div>
            <br>
            <button onclick="take_snapshot();" class="btn btn-warning">Capture Ship</button>
          <br><br>
  
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction - </label>
        <p class="Vehicle_name" id="result_Vehicle_name"></p>
        <p class="Vehicle" id="result_Vehicle"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <div id="result"></div>
            <br>
            <button onclick="check();" class="btn btn-success">Predict Ship</button>
          <br><br>

  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
